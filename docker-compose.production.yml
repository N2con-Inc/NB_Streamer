# Docker Compose for Production Deployment
# Uses pre-built images from container registry instead of building locally

services:
  nb-streamer:
    image: ${IMAGE_REGISTRY:-ghcr.io}/${IMAGE_NAMESPACE:-yourusername}/nb-streamer:${IMAGE_TAG:-latest}
    container_name: nb-streamer-prod
    restart: unless-stopped
    
    ports:
      - "8080:8080"
    
    env_file:
      - .env
    
    environment:
      # Override any environment variables here
      - NB_HOST=0.0.0.0
      - NB_PORT=8080
      
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # Security options
    security_opt:
      - no-new-privileges:true
    read_only: false
    tmpfs:
      - /tmp
    
    # Network configuration
    networks:
      - nb-streamer-network

networks:
  nb-streamer-network:
    driver: bridge
    name: nb-streamer-network
