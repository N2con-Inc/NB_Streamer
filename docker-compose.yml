
# Simple deployment for NB_Streamer
# Connects to your existing Graylog infrastructure

services:
  nb-streamer:
    image: nb-streamer:0.3.1-production
    # build:
      # context: .
      # dockerfile: Dockerfile
    container_name: nb-streamer
    ports:
      - "${NB_EXTERNAL_PORT:-8001}:8080"
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# Quick Start:
# 1. Copy .env.example to .env
# 2. Configure NB_GRAYLOG_HOST and NB_TENANTS
# 3. docker-compose up -d
